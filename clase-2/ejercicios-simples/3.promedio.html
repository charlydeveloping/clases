<!-- Escriba un programa que calcule el promedio de 4 notas ingresadas por el usuario:

Primera nota: 55
Segunda nota: 71
Tercera nota: 46
Cuarta nota: 87
El promedio es: 64.75 -->


<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Promedio</title>
</head>
<body>
  <h1>Calculadora de Promedio</h1>
  <form>
    <label for="nota1">Primera nota:</label>
    <input type="number" id="nota1" name="nota1" required><br>

    <label for="nota2">Segunda nota:</label>
    <input type="number" id="nota2" name="nota2" required><br>

    <label for="nota3">Tercera nota:</label>
    <input type="number" id="nota3" name="nota3" required><br>

    <label for="nota4">Cuarta nota:</label>
    <input type="number" id="nota4" name="nota4" required><br>

    <button type="button" onclick="calcularPromedio()">Calcular Promedio</button>
  </form>

  <p id="resultado" style="display: none;"></p>

  <script>
    function calcularPromedio() {
      var nota1 = parseFloat(document.getElementById("nota1").value);
      var nota2 = parseFloat(document.getElementById("nota2").value);
      var nota3 = parseFloat(document.getElementById("nota3").value);
      var nota4 = parseFloat(document.getElementById("nota4").value);

      var promedio = (nota1 + nota2 + nota3 + nota4) / 4;

      document.getElementById("resultado").textContent = "El promedio es: " + promedio.toFixed(2);
      document.getElementById("resultado").style.display = "block";
    }
  </script>
</body>
</html>
