<!-- Escriba un programa que convierta de centímetros a pulgadas. Una pulgada es igual a 2.54 centímetros.

Ingrese longitud: 45
45 cm = 17.7165 in
Ingrese longitud: 13
13 cm = 5.1181 in -->

<!DOCTYPE html>
<html>
<head>
  <title>Conversor de Centímetros a Pulgadas</title>
</head>
<body>
  <h1>Conversor de Centímetros a Pulgadas</h1>
  <form>
    <label for="longitud">Ingrese longitud en centímetros:</label>
    <input type="number" id="longitud" name="longitud" required><br>
    <button type="button" onclick="convertir()">Convertir</button>
  </form>

  <p id="resultado" style="display: none;"></p>

  <script>
    function convertir() {
      var longitudCm = parseFloat(document.getElementById("longitud").value);
      var longitudIn = longitudCm / 2.54;

      document.getElementById("resultado").textContent = longitudCm + " cm = " + longitudIn.toFixed(4) + " in";
      document.getElementById("resultado").style.display = "block";
    }
  </script>
</body>
</html>
