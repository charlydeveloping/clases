<!-- Escriba un programa que reciba como entrada el radio de un círculo y entregue como salida su perímetro y su área:

Ingrese el radio: 5
Perimetro: 31.4
Área: 78.5 -->

<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Círculo</title>
</head>
<body>
  <h1>Calculadora de Círculo</h1>
  <form>
    <label for="radio">Ingrese el radio del círculo:</label>
    <input type="number" id="radio" name="radio" step="0.01" required>
    <button type="button" onclick="calcular()">Calcular</button>
  </form>
  
  <div id="resultados" style="display: none;">
    <h2>Resultados:</h2>
    <p>Perímetro: <span id="perimetro"></span></p>
    <p>Área: <span id="area"></span></p>
  </div>

  <script>

    function calcular() {
      var radio = parseFloat(document.getElementById("radio").value);
      var perimetro = 2 * Math.PI * radio;
      var area = Math.PI * radio * radio;

      document.getElementById("perimetro").textContent = perimetro.toFixed(2);
      document.getElementById("area").textContent = area.toFixed(2);
      document.getElementById("resultados").style.display = "block";
    }
  </script>
</body>
</html>
